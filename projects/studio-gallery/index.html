<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Studio Gallery (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="scene">
            <div class="gallery">
                <div class="wall back"></div>
                <div class="wall left"></div>
                <div class="wall right"></div>
                <div class="ceiling"></div>
                <div class="floor"></div>
                <div class="showing-area">

                    <div class="display-space">
                        <!-- Add your code for your 1st poster/piece here -->
                        <img 
                             src="images/gray dane.jpeg"
                             alt="gray dane"
                            class="gray-dane"
                        >
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 2nd poster/piece here -->
                        <img
                        src="images/farm.jpeg"
                        alt="farm"
                        class="farm"
                        >    
                    </div>

                    <div class="display-space">
                        <!-- Add your code for your 3rd poster/piece here -->
                    <img 
                    src="images/pitbull.jpeg"
                    alt="pitbull"
                    class="pit"
                    >
                    </div>

                </div>
            </div>
        </div>
    </body>
</html>
